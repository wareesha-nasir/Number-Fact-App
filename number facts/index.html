<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Facts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
    <div class="card" id="numbercard">
        <div class="card-header">
         NUMBER FACTS
        </div>
        <div class="card-body">
          <p class="card-text">Write a number and get a amazing fact about it.</p>
          <input type="number" class="form-control form-control-lg" id="numberinput"
          placeholder="Enter the number...">
         <!-- <a href="#" class="btn btn-primary">Go somewhere</a>-->
        </div>
        <div class="card-body" id="fact">
            <h4 class="card-title" id="info">Fact</h4>
            <p id="facttext" class="card-text"></p>
        </div>
      </div>
    </div>
</div>
</div>
<script src="app.js"></script>
</body>
</html>
